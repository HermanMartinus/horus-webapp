    <body>
        <main>
            <article>
                <div class="encrypt">
                    <h1>Send Password</h1>
                    <h3>Share passwords securely</h3>
                    <fieldset>
                        <input type="password" id="password" placeholder="Password to share..."/>
                        <button onclick="encrypt()">Share</button>
                        <div class="result" style="display: none;">
                            <p>
                                Encrypted url:
                                <br>
                                <small>
                                    <input class="url" type="text" readonly />
                                    <button onclick="copy('.encrypt .url')">📋</button>
                                </small>
                                <br>
                                One-time passphrase:
                                <br>
                                <small>
                                    <input class="key" type=text readonly />
                                    <button onclick="copy('.encrypt .key')">📋</button>
                                </small>
                            </p>
                            <p>
                                Valid until <span class="valid"></span>
                            </p>
                            <p>
                                <b>
                                    Send the encrypted URL and one-time passphrase separately and on different services.
                                </b>
                            </p>
                        </div>
                    </fieldset>
                </div>
                <div class="decrypt">
                    <h3>You've been sent a password</h3>
                    <input type="text" id="deckey" placeholder="One-time passphrase"/>
                    <button onclick="decrypt()">Decrypt</button>
                    <div class="result" style="display:none">
                        <p>
                            <small>
                            <input id="decrypted" type="text" readonly/>
                                <button onclick="copy('#decrypted')">📋</button>
                            </small>
                        </p>
                        <p class="valid-until"></p>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <p>
                Send passwords securely with <a href="https://horuspass.com/send-password">Send Password.</a>
            </p>
        </footer>
        <script>
            const url = new URL(window.location)
            const value = url.searchParams.get("e")
            if (value) {
                document.querySelector('.encrypt').style.display = 'none'
            } else {
                document.querySelector('.decrypt').style.display = 'none'
            }

            function encrypt() {
                const password = document.getElementById('password').value
                const key = RandomPassphrase()
                const milliseconds = new Date().getTime();
                const validUntil = new Date(milliseconds-(milliseconds.toString().substring(7, 14))+1000000)

                fetch('https://send-password.yukihira.workers.dev/')
                    .then(response=>response.text())
                    .then(token => {
                        const encrypted = CryptoJS.AES.encrypt(password, key+token)
                        
                        const resultDiv = document.querySelector('.encrypt .result')
                        resultDiv.style.display = "block"
                        resultDiv.querySelector('.url').value = `${window.location.href}?e=${encrypted}`
                        resultDiv.querySelector('.key').value = key
                        resultDiv.querySelector('.valid').innerText = new Date(validUntil).toLocaleTimeString()
                })
            }
            
            function decrypt() {
                const key = document.getElementById('deckey').value

                fetch('https://send-password.yukihira.workers.dev/')
                    .then(response=>response.text())
                    .then(token => {
                        const decrypted = CryptoJS.AES.decrypt(value.replace(' ', '+'), key+token);

                        document.getElementById('decrypted').value = decrypted.toString(CryptoJS.enc.Utf8)
                        console.log(decrypted.toString(CryptoJS.enc.Utf8))
                        const milliseconds = new Date().getTime();
                        const validUntil = new Date(milliseconds-(milliseconds.toString().substring(7, 14))+1000000)
                        document.querySelector('.decrypt .valid-until').innerText = "Valid until " + new Date(validUntil).toLocaleTimeString()

                        document.querySelector('.decrypt .result').style.display = "block"
                    })
            }

            function copy(selector) {
                document.execCommand('copy', false, document.querySelector(selector).select());
            }
        </script>
